<div class="add-transaction-container">
  <h2>Add Transaction</h2>
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="type">Type</label>
      <select id="type" formControlName="type" class="form-control">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input
        type="number"
        id="amount"
        formControlName="amount"
        class="form-control"
        placeholder="0.00"
        step="0.01"
      />
      <div
        class="error"
        *ngIf="
          transactionForm.get('amount')?.invalid &&
          transactionForm.get('amount')?.touched
        "
      >
        Please enter a valid amount
      </div>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" formControlName="category" class="form-control">
        <option value="">Select a category</option>
        <option *ngFor="let cat of categories" [value]="cat.name">
          {{ cat.icon }} {{ cat.name }}
        </option>
      </select>
      <div
        class="error"
        *ngIf="
          transactionForm.get('category')?.invalid &&
          transactionForm.get('category')?.touched
        "
      >
        Please select a category
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        id="description"
        formControlName="description"
        class="form-control"
        placeholder="Enter description"
      />
      <div
        class="error"
        *ngIf="
          transactionForm.get('description')?.invalid &&
          transactionForm.get('description')?.touched
        "
      >
        Please enter a description
      </div>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input
        type="date"
        id="date"
        formControlName="date"
        class="form-control"
      />
    </div>

    <button
      type="submit"
      class="btn-primary"
      [disabled]="!transactionForm.valid"
    >
      Add Transaction
    </button>
  </form>
</div>
